version: 2
jobs:
  build_verify_push:
    docker:
      - image: cimg/aws:2022.11

    environment:
       - USER: "circleci"
       - COMPOSE_TLS_VERSION: "TLSv1_2"
       - AWS_DEFAULT_REGION: "us-west-1"

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: "Setup key environment variable"
          command: echo 'export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_STAGING}' >> "$BASH_ENV"

      - run:
          name: "Setup key environment variable"
          command: echo 'export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_STAGING}' >> "$BASH_ENV"

      - run:
          name: sort
          command: env | sort
      
      - run:
          name: aws ec2 list
          command: aws ec2 describe-instances
          

workflows:
  version: 2
  build_verify_push:
    jobs:
      - build_verify_push
